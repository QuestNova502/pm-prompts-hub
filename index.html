<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Prompts Hub - ‰∫ßÂìÅÁªèÁêÜÊèêÁ§∫ËØçÂ∑•ÂÖ∑ÁÆ±</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #fafafa;
            color: #202124;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #dadce0;
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
        }

        .header-content {
            max-width: 1440px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #1a73e8 0%, #34a853 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .logo {
            font-family: 'Google Sans', sans-serif;
            font-size: 22px;
            font-weight: 500;
            color: #5f6368;
            letter-spacing: -0.5px;
        }

        .lang-toggle {
            background: transparent;
            border: 1px solid #dadce0;
            border-radius: 24px;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #1a73e8;
            transition: all 0.2s;
        }

        .lang-toggle:hover {
            background: #f8f9fa;
            border-color: #1a73e8;
        }

        /* Main Content */
        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 40px 24px 80px;
        }

        /* Page Title */
        .page-title {
            margin-bottom: 32px;
        }

        .page-title h1 {
            font-family: 'Google Sans', sans-serif;
            font-size: 36px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 14px;
            color: #5f6368;
            line-height: 1.5;
        }

        /* Stats Section */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #dadce0;
            transition: all 0.2s;
        }

        .stat-card:hover {
            box-shadow: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
            transform: translateY(-2px);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 16px;
        }

        .stat-icon.primary {
            background: #e8f0fe;
        }

        .stat-icon.success {
            background: #e6f4ea;
        }

        .stat-icon.warning {
            background: #fef7e0;
        }

        .stat-value {
            font-family: 'Google Sans', sans-serif;
            font-size: 36px;
            font-weight: 500;
            color: #202124;
            margin-bottom: 4px;
            line-height: 1;
        }

        .stat-label {
            font-size: 14px;
            color: #5f6368;
            font-weight: 500;
        }

        /* Search and Filters */
        .controls {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            border: 1px solid #dadce0;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 14px 20px 14px 52px;
            border: 1px solid #dadce0;
            border-radius: 28px;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
            background: #f8f9fa;
        }

        .search-box input:focus {
            background: white;
            border-color: #1a73e8;
            box-shadow: 0 1px 6px rgba(26, 115, 232, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #5f6368;
        }

        .filters-label {
            font-size: 13px;
            color: #5f6368;
            font-weight: 500;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-chip {
            background: #f1f3f4;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            color: #3c4043;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-chip:hover {
            background: #e8eaed;
        }

        .filter-chip.active {
            background: #1a73e8;
            color: white;
            box-shadow: 0 1px 3px 0 rgba(26, 115, 232, 0.4);
        }

        /* Prompts Grid */
        .prompts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 24px;
        }

        .prompt-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #dadce0;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .prompt-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1a73e8, #34a853, #fbbc04);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .prompt-card:hover::before {
            opacity: 1;
        }

        .prompt-card:hover {
            box-shadow: 0 2px 6px 0 rgba(60,64,67,.3), 0 8px 16px 4px rgba(60,64,67,.15);
            transform: translateY(-4px);
            border-color: transparent;
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .prompt-title-group {
            flex: 1;
            min-width: 0;
        }

        .prompt-title {
            font-family: 'Google Sans', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: #202124;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .prompt-title-en {
            font-size: 13px;
            color: #80868b;
            font-weight: 400;
            line-height: 1.4;
        }

        .favorite-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #dadce0;
            padding: 4px;
            transition: all 0.2s;
            flex-shrink: 0;
            margin-left: 12px;
        }

        .favorite-btn:hover {
            color: #fbbc04;
            transform: scale(1.2);
        }

        .favorite-btn.active {
            color: #fbbc04;
        }

        .prompt-description {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 16px;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .prompt-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .prompt-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            flex: 1;
        }

        .tag {
            font-size: 11px;
            padding: 5px 12px;
            background: #e8f0fe;
            color: #1967d2;
            border-radius: 12px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .prompt-category {
            display: inline-flex;
            align-items: center;
            font-size: 12px;
            padding: 6px 14px;
            background: #f1f3f4;
            color: #5f6368;
            border-radius: 16px;
            font-weight: 500;
            white-space: nowrap;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            overflow-y: auto;
            animation: fadeIn 0.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 24px 38px 3px rgba(0,0,0,.14), 0 9px 46px 8px rgba(0,0,0,.12), 0 11px 15px -7px rgba(0,0,0,.2);
            animation: slideUp 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 32px 32px 24px;
            border-bottom: 1px solid #e8eaed;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .modal-title-group h2 {
            font-family: 'Google Sans', sans-serif;
            font-size: 28px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .modal-title-en {
            font-size: 14px;
            color: #5f6368;
            line-height: 1.5;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #5f6368;
            cursor: pointer;
            padding: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
            flex-shrink: 0;
            margin-left: 16px;
        }

        .close-btn:hover {
            background: #f1f3f4;
        }

        .modal-body {
            padding: 32px;
        }

        .modal-description {
            font-size: 15px;
            color: #5f6368;
            margin-bottom: 28px;
            line-height: 1.7;
        }

        .lang-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #e8eaed;
        }

        .lang-tab {
            background: none;
            border: none;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 500;
            color: #5f6368;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .lang-tab:hover {
            color: #1a73e8;
            background: #f8f9fa;
        }

        .lang-tab.active {
            color: #1a73e8;
            border-bottom-color: #1a73e8;
        }

        .prompt-content {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            font-size: 14px;
            line-height: 1.8;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Roboto Mono', monospace;
            border: 1px solid #e8eaed;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .copy-btn {
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 28px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
        }

        .copy-btn:hover {
            background: #1765cc;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
        }

        .copy-feedback {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #1e8e3e;
            font-size: 14px;
            font-weight: 500;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #5f6368;
        }

        .empty-state-icon {
            font-size: 72px;
            margin-bottom: 20px;
            opacity: 0.4;
        }

        .empty-state-text {
            font-size: 16px;
            font-weight: 500;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f3f4;
        }

        ::-webkit-scrollbar-thumb {
            background: #dadce0;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #bdc1c6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .prompts-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .page-title h1 {
                font-size: 28px;
            }

            .modal-content {
                margin: 20px;
            }
        }
    </style>
</head>
